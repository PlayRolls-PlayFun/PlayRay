<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayRay - Game Mods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5985190317367258" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Left Sidebar Ad -->
    <aside class="sidebar-ad sidebar-ad-left">
        <div class="ad-placeholder">
            <!-- Google AdSense код сюда -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5985190317367258"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="vertical"
                 data-full-width-responsive="false"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </aside>

    <!-- Right Sidebar Ad -->
    <aside class="sidebar-ad sidebar-ad-right">
        <div class="ad-placeholder">
            <!-- Google AdSense код сюда -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5985190317367258"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="vertical"
                 data-full-width-responsive="false"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </aside>

    <div class="main-wrapper">
    <header>
        <div class="container">
            <h1 class="logo-text"><span class="logo-play">Play</span><span class="logo-ray">Ray</span></h1>
            <nav>
                <a href="#mods">Mods</a>
                <a href="#about">About</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Mods for your favorite games</h2>
                <p>Download for free after watching ads</p>
            </div>
        </section>

        <section id="mods" class="mods-section">
            <div class="container">
                <h2>Available Mods</h2>
                <div class="mods-grid" id="modsGrid">
                    <!-- Mods will be added dynamically -->
                </div>
            </div>
        </section>



        <section id="about" class="about-section">
            <div class="container">
                <h2>About <span class="logo-play">Play</span><span class="logo-ray">Ray</span></h2>
                <p><span class="logo-play">Play</span><span class="logo-ray">Ray</span> is a platform for downloading mods for various games. All mods are available for free after watching a short ad.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 <span class="logo-play">Play</span><span class="logo-ray">Ray</span>. All rights reserved.</p>
        </div>
    </footer>
    </div>

    <!-- Mod Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content details-modal-content">
            <span class="close-btn" onclick="closeDetailsModal()">&times;</span>
            
            <div class="details-header">
                <div class="details-image-container">
                    <img id="modDetailImage" src="" alt="Mod Image" class="details-image">
                    <button id="detailsDownloadBtn" class="download-btn details-download-btn">Download Mod</button>
                </div>
                
                <div class="details-info">
                    <h2 id="modDetailTitle" class="details-title"></h2>
                    <div id="modDetailGame" class="details-game"></div>
                </div>
            </div>
            
            <div id="detailsContent" class="details-content">
                <!-- README content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
